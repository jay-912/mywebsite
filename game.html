<!DOCTYPE html>
<html>
<head>
    <title>Car Racing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="gameArea">
            <!-- Player car will be added here -->
            <div class="player-car" style="background: url('your_car.png') no-repeat; background-size: 100% 100%;"></div>
            <!-- Enemy cars will be added here -->
            <div class="opponent-car" style="background: url('opponent_car.png') no-repeat; background-size: 100% 100%;"></div>
            <!-- Road lines will be added here -->
        </div>
        <div id="score">0</div>
        <div id="game-over-screen" class="hidden">
            <p>Game Over!</p>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
