<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Click Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <div id="game-container">
        <h1>Click the Box!</h1>
        <div id="game-area">
            <div id="clickable-box"></div>
        </div>
        <p>Score: <span id="score">0</span></p>
        <button id="start-button">Start Game</button>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file for game logic -->
</body>
</html>
